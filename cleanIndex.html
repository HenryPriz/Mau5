<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="cleanMain.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Roboto" rel="stylesheet"> 
    <script src="cleanMain.js"></script>
</head>
<body>
    <div class="titleTop">
        <h1>MAU5</h1>
        <h2>V2.0</h2>
        <h2 class="inpOut" style="float: left;">INPUT</h2>
        <h2 class="inpOut" style="float: right;">OUTPUT</h2>
    </div>
    <div class="bodyContainer">
        <div class="container leftContainer">
            <p class="putTopElement">GAME:</p>
            <select id="lInputGame" onchange="conv()">
                <option value="1">Apex Legends</option>
                <option value="4">Battlefield 3 & 4</option>
                <option value="0">Battlefield V (Ingame)</option>
                <option value="5">Borderlands 2</option>
                <option value="2">Call of Duty: BO4</option>
                <option value="1">Counter Strike: GO</option>
                <option value="2">Destiny 2</option>
                <option value="6">Duke Nukem Forever</option>
                <option value="7">Fortnite</option>
                <option value="2">Overwatch</option>
                <option value="8">Planet Side 2</option>
                <!-- <option value="PUBG">PUBG</option> -->
                <option value="1">Quake 3</option>
                <option value="1">Quake Live</option>
                <option value="3">Rainbow Six Siege (Ingame)</option>
                <option value="11">Rainbow Six Siege (Config)</option>
                <option value="1">Team Fortress 2</option>
                <option value="10">Unreal Tournament</option>
            </select>
            <p class="inpElement">SENSITIVITY:</p>
            <input id="inpGameSens" type="number" onchange="conv()">
            <p class="inpElement" id="labelDPI">DPI:</p>
            <input id="inpDPI" type="number" onchange="conv()">
            <p class="inpElement">ADVANCED:</p>
            <input id="leftAdv" type="checkbox" onchange="advInpSel()">
            <p class="inpElement" id="labelInp360" style="display:none;">CM/360:</p>
            <input id="inpCM360" type="number" style="display:none;" onchange="advInp()">
        </div>
        <div class="container rightContainer">
            <p class="putTopElement">GAME:</p>
            <select id="rInputGame" onchange="conv()">
                <option value="1">Apex Legends</option>
                <option value="4">Battlefield 3 & 4</option>
                <option value="0">Battlefield V (Ingame)</option>
                <option value="5">Borderlands 2</option>
                <option value="2">Call of Duty: BO4</option>
                <option value="1">Counter Strike: GO</option>
                <option value="2">Destiny 2</option>
                <option value="6">Duke Nukem Forever</option>
                <option value="7">Fortnite</option>
                <option value="2">Overwatch</option>
                <option value="8">Planet Side 2</option>
                <!-- <option value="PUBG">PUBG</option> -->
                <option value="1">Quake 3</option>
                <option value="1">Quake Live</option>
                <option value="3">Rainbow Six Siege (Ingame)</option>
                <option value="11">Rainbow Six Siege (Config)</option>
                <option value="1">Team Fortress 2</option>
                <option value="10">Unreal Tournament</option>
            </select>
            <p class="inpElement">SENSITIVITY:</p>
            <input id="outGameSens" type="text" class="elementNum" onchange="conv()">
            <p class="inpElement">ADVANCED:</p>
            <input id="rightAdv" type="checkbox" onchange="advOutSel()">
            <p class="inpElement" id="labelOut360" style="display:none;">CM/360:</p>
            <input id="outCM360" type="text" style="display:none;">
            <p class="inpElement" id="labelOutIncr" style="display:none;">INCREMENT:</p>
            <input id="outIncrement" type="text" style="display:none;">
        </div>
    </div>
</body>
